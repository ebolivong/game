<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Game</title>
        <meta name="description" content="a game that consists of counting cats that fly across the screen">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/helpers.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="js/main.js"></script>
    </head>
    <body>

        <h1>cat<br>counter</h1>

        <div class="container">
            <div id="gamespace">

             <div id="splashscreen">
                <h2>how to play:
                <br>count the <u>cats</u> that appear 
                <br>then enter your guess!
                <br>good luck!</h2>
            </div>

            <div id="guessscreen" class="hide">
                <h2>HOW MANY CATS?</h2>
                <form>
                    <input class="quantity" type="number" min="1" max="99" maxlength="2" value="guess"/>
                    <br><input type="submit" value="GUESS!">
                </form>
            </div>



            </div>
            <h2>level 1</h2>
            <div class="cattimer"></div>
            <button>Start</button>
        </div>


        <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
